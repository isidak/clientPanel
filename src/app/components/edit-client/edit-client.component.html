<div class="row">
  <div class="col-md-6">
    <a routerLink="/client/{{id}}" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Client
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Edit Client <span class="pull-right">{{firstName.value}} {{lastName.value}}</span>
  </div>
  <div class="card-body">
    <form [formGroup]="addClientForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
          First Name:
        </label>
        <input class="form-control" [ngClass]="{'is-invalid': firstName.invalid && (firstName.touched || firstName.dirty) }" type="text" formControlName="firstName" required>
        <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)" class="invalid-feedback">
          <div *ngIf="firstName.errors.required"> First Name is required</div>
          <div *ngIf="firstName.errors.minlength"> First Name should be at least 2 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label>
          Last Name:
        </label>
        <input class="form-control" [ngClass]="{'is-invalid': lastName.invalid && (lastName.touched || lastName.dirty) }" type="text" formControlName="lastName" required>
        <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)" class="invalid-feedback">
          <div *ngIf="lastName.errors.required"> Last Name is required</div>
          <div *ngIf="lastName.errors.minlength"> Last Name should be at least 2 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label>
          Email:
        </label>
        <input class="form-control" [ngClass]="{'is-invalid': email.invalid && (email.touched || email.dirty) }" type="text" formControlName="email" required>
        <div *ngIf="email.invalid && (email.touched || email.dirty)" class="invalid-feedback">
          <div *ngIf="email.errors.required"> Email is required</div>
          <div *ngIf="email.errors.email"> Please enter a valid email </div>
        </div>
      </div>

      <div class="form-group">
        <label>
          Phone:
        </label>
        <input class="form-control" [ngClass]="{'is-invalid': phone.invalid && (phone.touched || phone.dirty)}" type="text" formControlName="phone" required>
        <div *ngIf="phone.invalid && (phone.touched || phone.dirty)" class="invalid-feedback">
          <div *ngIf="phone.errors.required"> Phone is required</div>
          <div *ngIf="phone.errors.minlength"> Please enter a valid phone </div>
        </div>
      </div>
      <div class="form-group">
        <label>
          Balance:
        </label>
        <input class="form-control" type="number" formControlName="balance" >
      </div>
      <input type="submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
